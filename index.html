<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

<header>
    <h1>M A S T E R M I N D</h1>
</header>

<!-- GAME MODE MENU -->
<div id="menu">
    <p>Choose Game Mode</p>
    <button onclick="start1v1()">1 vs 1</button>
    <button onclick="startvPC()">vs PC</button>
</div>

<!-- GAME AREA (HIDDEN UNTIL MODE SELECTED) -->
<main id="game_area">
    <div class="main_left">
        <div class="board">

            <div class="left">

                <div class="pin_container" id="answer">
                    <div class="big_pin">?</div>
                    <div class="big_pin">?</div>
                    <div class="big_pin">?</div>
                    <div class="big_pin">?</div>
                </div>

                <div class="pin_container" id="guess10">
                    <div class="big_pin"></div><div class="big_pin"></div><div class="big_pin"></div><div class="big_pin"></div>
                </div>
                <div class="pin_container" id="guess9">
                    <div class="big_pin"></div><div class="big_pin"></div><div class="big_pin"></div><div class="big_pin"></div>
                </div>
                <div class="pin_container" id="guess8">
                    <div class="big_pin"></div><div class="big_pin"></div><div class="big_pin"></div><div class="big_pin"></div>
                </div>
                <div class="pin_container" id="guess7">
                    <div class="big_pin"></div><div class="big_pin"></div><div class="big_pin"></div><div class="big_pin"></div>
                </div>
                <div class="pin_container" id="guess6">
                    <div class="big_pin"></div><div class="big_pin"></div><div class="big_pin"></div><div class="big_pin"></div>
                </div>
                <div class="pin_container" id="guess5">
                    <div class="big_pin"></div><div class="big_pin"></div><div class="big_pin"></div><div class="big_pin"></div>
                </div>
                <div class="pin_container" id="guess4">
                    <div class="big_pin"></div><div class="big_pin"></div><div class="big_pin"></div><div class="big_pin"></div>
                </div>
                <div class="pin_container" id="guess3">
                    <div class="big_pin"></div><div class="big_pin"></div><div class="big_pin"></div><div class="big_pin"></div>
                </div>
                <div class="pin_container" id="guess2">
                    <div class="big_pin"></div><div class="big_pin"></div><div class="big_pin"></div><div class="big_pin"></div>
                </div>
                <div class="pin_container" id="guess1">
                    <div class="big_pin"></div><div class="big_pin"></div><div class="big_pin"></div><div class="big_pin"></div>
                </div>

                <div class="pin_container" id="guess">
                    <div class="guess_pin"></div>
                    <div class="guess_pin"></div>
                    <div class="guess_pin"></div>
                    <div class="guess_pin"></div>
                </div>
            </div>

            <div class="right">

                <div class="ans_container" id="none"></div>

                <div class="ans_container"><div class="small_pin"></div><div class="small_pin"></div><div class="small_pin"></div><div class="small_pin"></div></div>
                <div class="ans_container"><div class="small_pin"></div><div class="small_pin"></div><div class="small_pin"></div><div class="small_pin"></div></div>
                <div class="ans_container"><div class="small_pin"></div><div class="small_pin"></div><div class="small_pin"></div><div class="small_pin"></div></div>
                <div class="ans_container"><div class="small_pin"></div><div class="small_pin"></div><div class="small_pin"></div><div class="small_pin"></div></div>
                <div class="ans_container"><div class="small_pin"></div><div class="small_pin"></div><div class="small_pin"></div><div class="small_pin"></div></div>
                <div class="ans_container"><div class="small_pin"></div><div class="small_pin"></div><div class="small_pin"></div><div class="small_pin"></div></div>
                <div class="ans_container"><div class="small_pin"></div><div class="small_pin"></div><div class="small_pin"></div><div class="small_pin"></div></div>
                <div class="ans_container"><div class="small_pin"></div><div class="small_pin"></div><div class="small_pin"></div><div class="small_pin"></div></div>
                <div class="ans_container"><div class="small_pin"></div><div class="small_pin"></div><div class="small_pin"></div><div class="small_pin"></div></div>
                <div class="ans_container"><div class="small_pin"></div><div class="small_pin"></div><div class="small_pin"></div><div class="small_pin"></div></div>

                <div class="ans_container" id="color_select">
                    <div class="selector_pin" id="red"></div>
                    <div class="selector_pin" id="blue"></div>
                    <div class="selector_pin" id="green"></div>
                    <div class="selector_pin" id="yellow"></div>
                    <div class="selector_pin" id="purple"></div>
                    <div class="selector_pin" id="orange"></div>
                </div>

            </div>
        </div>
    </div>

    <div class="main_right">
        <div class="button" id="instructions">Instructions</div>
        <div class="button" id="reset">Reset</div>

        <div class="feedback_container"></div>

        <div class="gameplay">
            <div class="button" id="check">Check</div>
            <div class="button" id="clear">Delete</div>
        </div>
    </div>

</main>

<script src="game.js"></script>
</body>
</html>
